[tool.poetry]
name = "cartola"
version = "0.1.0"
description = "Extração de dados da API do CartolaFC, análise exploratória dos dados e modelos preditivos em R e Python - 2014-22. [EN] Data munging, analysis and modeling of CartolaFC - the most popular fantasy football game in Brazil and maybe in the world. Data cover years 2014-22"
authors = ["Henrique Gomide <henriquepgomide@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "3.10.*"
kedro = "0.18.2"
Unidecode = "^1.3.6"
pandas = "^1.5.0"

[tool.poetry.group.dev.dependencies]
kedro-docker = "^0.3.0"
pre-commit = "^2.20.0"
jupyterlab = "^3.4.8"
jupyter = "^1.0.0"
nbstripout = "^0.6.1"
ruff = "^0.4.9"
mypy = "^0.982"
ydata-profiling = "^4.8.3"
kedro-viz = "^9.1.0"
numba = "<0.59.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.1.3"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
pandera = "^0.19.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.kedro]
package_name = "cartola"
project_name = "caRtola"
project_version = "0.18.2"

[tool.ruff]
line-length = 120
exclude = [
    ".cache",
    ".config",
    ".ipython",
    ".dotnet",
    "jupyter",
    ".local",
    ".vscode-server",
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]


[tool.ruff.lint]
select = [
    # "D", # docstring
    "E",
    "F",
    "Q0",
    "T20",
    "COM",
    "FBT",
    "S",
    "YTT",
    "N",
    "I",
    "C90",
    "TID",
    "ERA",
    "RUF",
]
extend-select = ["E501"]
ignore = [
    "D417",   # On top of the Google convention, disable `D417`, which requires documentation for every function parameter.
    "N815",
    "N803",
    "COM812",
    "N818",
    "N805",
    "COM819",
    "I001",
]
fixable = ["A", "B", "C", "D", "E", "F", "Q", "I"]


[tool.ruff.lint.pydocstyle]
convention = "google"


[tool.ruff.lint.per-file-ignores]
"**/tests/*.py" = ["D", "S101", "F403", "S106"]

[tool.pytest.ini_options]
addopts = """
--cov-report term-missing \
--cov src/cartola -ra"""

[tool.coverage.report]
fail_under = 0
show_missing = true
exclude_lines = ["pragma: no cover", "raise NotImplementedError"]

[tool.vulture]
paths = ["src/cartola"]
min_confidence = 80
sort_by_size = true
verbose = true
